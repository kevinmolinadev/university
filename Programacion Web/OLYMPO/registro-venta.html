                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Precio</label>
                                <input type="text" class="form-control" placeholder="$">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Total Compra</label>
                            <input type="text" class="form-control">
